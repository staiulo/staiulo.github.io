<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/stili.css" type="text/css">
    <script id="for" type="text/javascript">
        function numeri()
        {
            for(i=1; i<=10; i++)
         {
             document.write(i + "<br>");
         }
            for(i=1; i<=10; i++)
         {
             document.write(i*i + "<br>");
         }
             document.write("fine elaborazione!");
        }
    </script>
    </head>
<body>
    <input type="button" value="calcola" onclick="numeri()">
</script>
</body>
</html>
